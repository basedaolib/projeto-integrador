<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
	<style type="text/css">  
    	.ui-widget {  
        	font-size: 12px !important;  
        }
    </style> 
       		
   
	
      
</h:head>
  <h:body>
  		<h:form>
  		
	  	<div class="ui-grid ui-grid-responsive">
   			<div class="ui-grid-row">
       			<div class="ui-grid-col-6">
       				<p:inputText value="#{servicoSearchBean.pesquisa}" style="width: 98%;"/>
       			</div>
       			<div class="ui-grid-col-6">
       			
       				<h:panelGrid columns="3" >
		            	
	       				<p:commandButton value="#{global.pesquisar}" 
		            					 actionListener="#{servicoSearchBean.pesquisar}"
		            					 icon="ui-icon-search"
		            					 update="servicoSearchsDatagrid"/>
					</h:panelGrid>
       			</div>
   			</div>
		</div>
        	
        <br/>
           <p:dataTable var="item" value="#{servicoSearchBean.servicos}" layout="grid"
       		paginator="true" id="servicoSearchsDatagrid"
       		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
       		rows="10" emptyMessage="">
           
	           	<p:column headerText="#{global.codigo}" width="10%" >
	      		 		<h:outputText value="#{item.codigo}" 
	      		 					  dir="rtl"/>
	   			</p:column>
	   			
	   			<p:column headerText="#{global.nome}" width="50%">
	      		 		<h:outputText value="#{item.nome}"/>
	   			</p:column>
	   			
	   			<p:column headerText="#{global.opcoes}" width="20%">
	      		 	<p:commandButton value="ok" actionListener="#{servicoSearchBean.selecionar(item)}"/>
	   			</p:column>
           	
           </p:dataTable>	
	  		
	  </h:form>
	  	 
  </h:body>
</html>
