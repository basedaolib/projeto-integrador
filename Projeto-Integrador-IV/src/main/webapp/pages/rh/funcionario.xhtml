<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
	<style type="text/css">  
           .ui-widget {  
               font-size: 12px !important;  
           }
       </style> 
       
</h:head>
  <h:body>
  
  <h:form id="root">
       <h:form id="formDataTable">
       	<div class="ui-grid ui-grid-responsive">
   			<div class="ui-grid-row">
       			<div class="ui-grid-col-8">
       				<p:inputText value="#{funcionarioBean.pesquisa}" style="width: 98%;"/>
       			</div>
       			<div class="ui-grid-col-4">
       				<p:commandButton value="#{global.pesquisar}" 
	            					 actionListener="#{funcionarioBean.pesquisar}"
	            					 icon="ui-icon-search" 
	            					 update="funcionariosDatagrid"/>
        	
		        	<p:commandButton value="#{global.novo}" 
			            					 actionListener="#{funcionarioBean.adicionar}"
			            					 icon="ui-icon-plus" 
			            					 update="root:formPopUp"
			            					 oncomplete="PF('formPopUp').show();"/>
       			</div>
   			</div>
		</div>
        	
        <br/>
           <p:dataTable var="item" value="#{funcionarioBean.funcionarios}" layout="grid"
       		paginator="true" id="funcionariosDatagrid"
       		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
       		rowsPerPageTemplate="10,20,30" rows="10">
           
           	<p:column headerText="#{global.codigo}" width="10%" >
      		 		<h:outputText value="#{item.codigo}" 
      		 					  dir="rtl"/>
   			</p:column>
   			
   			<p:column headerText="#{global.nome}" width="50%">
      		 		<h:outputText value="#{item.nome}"/>
   			</p:column>
   			
   			<p:column headerText="#{global.opcoes}" width="20%">
      		 	<p:commandButton icon="ui-icon-pencil" 
			            		 actionListener="#{funcionarioBean.editar(item)}"
			            		 update="root:formPopUp"
			            		 oncomplete="PF('formPopUp').show();">
			    </p:commandButton>
			    <p:commandButton icon="ui-icon-copy" 
			            		 actionListener="#{funcionarioBean.clonar(item)}"
			            		 update="root:formPopUp"
			            		 oncomplete="PF('formPopUp').show();">
			    </p:commandButton>
   			</p:column>
           	
           </p:dataTable>
           
           </h:form>
            <p:dialog header="#{funcionarioBean.obterTituloCadastro()}" 
            		  widgetVar="formPopUp" 
            		  id="formPopUp"
            		  modal="true"
            		  showEffect="explode">
            		  
			  	<h:form id="cadastro">
			  	
			  		
	        					
		            <h:panelGrid columns="3" cellpadding="10">
		            
		            	<p:outputLabel value="#{global.codigo}" />
		            	<p:inputText id="codigoInput" 
		            				 value="#{funcionarioBean.funcionario.codigo}" 
		            				 disabled="true"/>
		            	<p:message for="codigoInput"/>
		            	
		            	<p:outputLabel value="#{global.nome}" />
		            	<p:inputText id="nomeInput" 
		            				 value="#{funcionarioBean.funcionario.nome}"/>
		            	<p:message for="nomeInput" />
		            	
		            	<p:outputLabel value="#{funcionarioLabels.login}" />
		            	<p:inputText id="loginInput" 
		            				 value="#{funcionarioBean.funcionario.login}"/>
		            	<p:message for="loginInput"/>
		            	
		            	<p:outputLabel value="#{funcionarioLabels.nivel}" />
		            	<p:selectOneMenu id="nivelInput" 
		            					 value="#{funcionarioBean.funcionario.nivel}">
		            		<f:selectItems value="#{funcionarioBean.niveisUsuario}"/> 
		            	</p:selectOneMenu>
		            	<p:message for="nivelInput"/>
		            	
		            	<p:outputLabel value="#{funcionarioLabels.senha}" />
		            	<p:password id="senhaImput" 
		            				value="#{funcionarioBean.funcionario.senha}"/>
		            	<p:message for="senhaImput" />
		            	
		            	<p:outputLabel value="#{funcionarioLabels.confirmacaoSenha}" />
		            	<p:password id="reSenhaInput" 
		            				value="#{funcionarioBean.funcionario.confirmacaoSenha}"/>
		            	<p:message for="reSenhaInput"/>
		            
		            	<p:commandButton value="#{global.salvar}" 
		            					 actionListener="#{funcionarioBean.salvar()}"
		            					 icon="ui-icon-disk"
		            					 process="cadastro"
		            					 update="cadastro">
		            	</p:commandButton>
		            </h:panelGrid>
	        	</h:form>
	        </p:dialog>
		</h:form>
   </h:body>
</html>
