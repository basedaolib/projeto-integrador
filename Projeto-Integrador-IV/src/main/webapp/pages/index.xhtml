<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
	<style type="text/css">  
           .ui-widget {  
               font-size: 12px !important;  
           }  
       </style> 
       
</h:head>
  <h:body>
  		<h:form>
	  		<p:menubar>
	  			<p:submenu label="#{indexLabels.cadastro}" icon="ui-icon-document">
	  				 <p:menuitem value="#{indexLabels.cadastroUsuario}"
								 rendered='#{securityBean.isRole("ADMINISTRADOR","MASTER")}'
	  				 			 actionListener='#{indexBean.setPage("/pages/sys/usuario.xhtml")}'
	  				 			 update="painel"/>
	  			</p:submenu>
	  			<p:submenu label="#{indexLabels.sistema}" >
	  				<p:menuitem value="#{indexLabels.sair}" actionListener="#{loginBean.logOut()}" icon="ui-icon-extlink"/>
	  			</p:submenu>
	  		</p:menubar>
	  		
	  		
	  </h:form>
	  <p:panel id="painel">
	  
	  	 <ui:include src="#{indexBean.page}"/>
	  </p:panel>
	  	 
  </h:body>
</html>
