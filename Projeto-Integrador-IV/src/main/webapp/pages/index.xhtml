<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
.ui-widget {
	font-size: 12px !important;
}

body {
	background-image: url(../resources/img/background.jpg);
	background-size: cover;
}
</style>

	<script>
		function complete() {
			$("html").css("cursor", "Default");
		}
	</script>


	<h:outputScript library="js" name="custom.core.dialog.js" />

</h:head>
<h:body>
	<div class="ui-fluid">
		<p:panelGrid columns="1"
			layout="grid" styleClass="ui-panelgrid-blank">
			<h:form>
				<p:menubar>
					<p:submenu label="#{indexLabels.cadastro}" icon="ui-icon-document">
						<p:menuitem value="#{indexLabels.cadastroUsuario}"
							rendered='#{securityBean.isRole("ADMINISTRADOR","MASTER")}'
							update="conteudo"
							actionListener='#{indexBean.setPage("/pages/sys/usuario.xhtml")}' />

						<p:menuitem value="#{indexLabels.cadastroFuncionario}"
							actionListener='#{indexBean.setPage("/pages/rh/funcionario.xhtml")}'
							update="conteudo" />

						<p:menuitem value="#{indexLabels.cadastroCliente}"
							update="conteudo"
							actionListener='#{indexBean.setPage("/pages/glb/cliente.xhtml")}' />
					</p:submenu>
					<p:submenu label="#{indexLabels.sistema}">
						<p:menuitem value="#{indexLabels.sair}"
							actionListener="#{loginBean.logOut()}" icon="ui-icon-extlink" />
					</p:submenu>
				</p:menubar>
			</h:form>

			<p:panel id="conteudo">
				<ui:include src='#{indexBean.page}' />
			</p:panel>
		</p:panelGrid>
	</div>
</h:body>
</html>
