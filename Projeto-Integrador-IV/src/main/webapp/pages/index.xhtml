<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
	<style type="text/css">  
    	.ui-widget {  
        	font-size: 12px !important;  
        }  
    </style> 
       		
    <script>
       function complete() {
  			$(".ui-dialog-content").css("overflow", "hidden");
  			$("iframe").css("overflow", "hidden");
  			$("iframe").attr("scrolling", "no");
  			$("html").css("cursor", "Default");
  		}
	</script>
	
	<h:outputScript library="js" name="custom.core.dialog.js" />
      
</h:head>
  <h:body>
  		<h:form>
  		<p:ajaxStatus onstart='$("html").css("cursor", "Wait");' oncomplete="complete()"/>
	  		<p:menubar>
	  			<p:submenu label="#{indexLabels.cadastro}" icon="ui-icon-document">
	  				 <p:menuitem value="#{indexLabels.cadastroUsuario}"
								 rendered='#{securityBean.isRole("ADMINISTRADOR","MASTER")}'
	  				 			 actionListener='#{indexBean.opem("/pages/sys/usuario.xhtml", indexLabels.cadastroUsuario, 600, 500)}'/>
	  			</p:submenu>
	  			<p:submenu label="#{indexLabels.sistema}" >
	  				<p:menuitem value="#{indexLabels.sair}" actionListener="#{loginBean.logOut()}" icon="ui-icon-extlink"/>
	  			</p:submenu>
	  		</p:menubar>
	  		
	  		
	  </h:form>
	  	 
  </h:body>
</html>
