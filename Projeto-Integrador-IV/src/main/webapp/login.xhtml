<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
	<style type="text/css">  
		.ui-widget {  
			font-size: 12px !important;  
        }  
        #divForm {
			width:300px;
			height:300px;
			position:absolute;
			top:50%;
			left:50%;
			margin-top:-150px;
			margin-left:-150px;
		}
		
		  body{
    		background-image: url(resources/img/background.jpg);
    		-webkit-background-size: cover;
  			-moz-background-size: cover;
  			-o-background-size: cover;
  			background-size: cover;
    		
		}
		
	</style> 
       
</h:head>
<h:body>
	<div id="divForm">
		<p:panel>
			<h:form id="form">
		  		<p:messages id="messages" autoUpdate="true"/>
		        <h:panelGrid columns="2" cellpadding="10">
			      	<p:outputLabel value="#{usuarioLabels.login}" />
				    <p:inputText id="nomeInput" 
				            	 value="#{loginBean.login}"/>
				            	 
				    <p:outputLabel value="#{usuarioLabels.senha}" />
				    <p:password id="senhaImput" 
				            	value="#{loginBean.senha}"/>
				      
				   <p:outputLabel value="#{usuarioLabels.lembrarme}" />      	
				   <p:selectBooleanCheckbox value="#{loginBean.remember}" />
		      </h:panelGrid>
		      <p:commandButton value="#{usuarioLabels.login}" 
		      				   actionListener="#{loginBean.logon()}"
		      				   process="form"/>
			</h:form>
		</p:panel>
	</div>
</h:body>
</html>
